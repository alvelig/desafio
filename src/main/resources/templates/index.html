<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Acidlabs Desafio</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <script src="../static/js/validator.js"
            th:src="@{/js/validator.js}"></script>

    <link href="../static/css/main.css"
          th:href="@{/css/main.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<div class="form-container">
    <form role="form" data-toggle="validator">
        <div class="form-group">
            <label for="usernameInput">Nombre de usuario</label>
            <input type="text" class="form-control" id="usernameInput"
                   placeholder="Nombre de usuario" required="required" />
            <p class="hint">Ingrese un usuario</p>
        </div>
        <div class="form-group">
            <label for="inputImage">Imagen</label>
            <input type="file" id="inputImage" required="required" />
            <p class="hint">Adjunte una imagen</p>
            <div id="preview" ><img src="" /></div>
            <p id="hints" class="help-block"></p>
        </div>
        <button type="submit" class="btn btn-default">Enviar</button>
    </form>
</div>

<div class="form-list">
    <h5>Usuarios disponibles</h5>
    <ul id="users-list" class="list-group">

    </ul>
</div>

</body>
</html>
